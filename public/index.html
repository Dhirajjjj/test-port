<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <style type="text/css">

      @import url('https://fonts.googleapis.com/css?family=Montserrat:900i&display=swap');

      body {
        margin: 0;
        overflow: hidden;
        cursor: pointer;
     -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }

      .main {
        background-color: #23272a;
        width: 100%;
        height: 100px;
        position: absolute;
        top: 34%;
        left: 0;
        box-shadow: 0px 0px 60px 60px #23272a;
      }

      #p1 {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: -90%;
        left: 40%;
        transform: translate(-50%, -50%);
        font-size:50px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
      }

      #p2 {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: -95%;
        left: 40%;
        transform: translate(-50%, -50%);
        font-size:50px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
      }

      .main span {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size:120px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: #18ffff;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
        text-shadow: 
                  8px 8px #f50057,
                  20px 20px #000000;
      }

      @keyframes showName {
        0% {opacity: 100;}
        10% {opacity: 90;}
        20% {opacity: 80;}
        30% {opacity: 70;}
        40% {opacity: 60;}
        50% {opacity: 50;}
        60% {opacity: 40;}
        70% {opacity: 30;}
        80% {opacity: 20;}
        90% {opacity: 10;}
        100% {opacity: 0;}
      }

      .footer {
         height: 25px;  
         width: 100%;
         position: fixed;
         background: grey;
         color: #000000;
         border: 1px solid black;
         bottom: 0;
        }

      /* mobile */
      @media (max-width: 800px) {
        .main {
          top: 35%;
          height: 100px;
          width: 100%;
          box-shadow: 0px 0px 60px 60px #23272a;
        }

        .main span {
          position: absolute;
          font-family: 'Montserrat', sans-serif;
          top: 50%;
          left: 60%;
          font-size:80px;
        }

        #p1 {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: -70%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size:40px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
      }

      #p2 {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: -75%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size:40px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
      }
      }

      @media (max-width: 500px) {
        .main {
          top: 38%;
          height: 75px;
          width: 100%;
          box-shadow: 0px 0px 60px 60px #23272a;
        }

        .main span {
          position: absolute;
          font-family: 'Montserrat', sans-serif;
          top: 50%;
          left: 50%;
          font-size:50px;
        }

        #p1 {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: -50%;
        left: 40%;
        transform: translate(-50%, -50%);
        font-size:20px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: white;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
      }

      #p2 {
        position: absolute;
        font-family: 'Montserrat', sans-serif;
        top: -55%;
        left: 40%;
        transform: translate(-50%, -50%);
        font-size:20px;
        letter-spacing:0.1em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: transparent;

        }
      }

    </style>
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
    <script src="js/three.js"></script>

    <div class="main">
      <p id="p1"> hi, I'm </p>
      <p id="p2"> hi, I'm </p>
      <span>Dhiraj</span>
    </div>
    <div id="root"></div>
    <div class=footer>
      <marquee behavior="scroll" direction="left" scrollamount="8"><b>***  The owner is a really low functioning lazy individual until equiped with caffeine ***<b></marquee>
    </div>
  </body>
</html>
